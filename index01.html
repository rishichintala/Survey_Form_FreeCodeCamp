<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>

<body>
    <div>
    <header>
        <h1 id="title">Netflix Survey Form</h1>
        <p id="description">This form helps Netflix to understand user's interest</p>
    </header>
    <form id="survey-form" method="post">
        <div>
        <label>Name</label>
        <input type="text" required>
        </div>
        <div>
        <label>Email</label>
        <input type="email" required>
        </div>
        <div>
        <label>Age<span>(Optional)</span></label>
        <input type="number" min="12" max="100" >
        </div>

    </form>
    </div>
</body>

</html>
