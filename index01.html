<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>

<body>
    <div>
    <header>
        <h1 id="title">Netflix Survey Form</h1>
        <p id="description">This form helps Netflix to understand user's interest</p>
    </header>
    <form id="survey-form" method="post">
        <div>
        <label>Name</label>
        <input type="text" required>
        </div>
        <div>
        <label>Email</label>
        <input type="email" required>
        </div>
        <div>
        <label>Age<span>(Optional)</span></label>
        <input type="number" min="12" max="100" >
        </div>
        <div>
            <p>Which option best describes your current role?</p>
            <select required>
                <option disabled selected>Select Current Role</option>
                <option>Student</option>
                <option>Full Time Job</option>
                <option>Self Employment</option>
                <option>Prefer not to say</option>
                <option>Other</option>
            </select>
        </div>
        <div>
            <p>Would you recommend Netflix to a friend?</p>
            <label><input type="radio" checked>Definetely</label>
            <label><input type="radio" >Maybe</label>
            <label><input type="radio">Not Sure</label>
        </div>
        <div>
            <p>What do you watch on Netflix the most?</p>
            <select>
                <option disabled selected>Select an option</option>
                <option >Movies</option>
                <option >Tv Shows</option>
                <option >Documentaries</option>
                <option >Animated Movies</option>
                <option >Animated Series</option>
                <option >Anime</option>
            </select>

        </div>
    </form>
    </div>
</body>

</html>
