<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles01.css">
    <title>Survey Form</title>
</head>

<body>
    <div class="container">
        <header>
            <h1 id="title">Netflix Survey Form</h1>
            <p id="description">This form helps Netflix to understand user's interest</p>
        </header>
        <form id="survey-form" method="post">
            <div class="form-group">
                <label id="name-label">Name</label>
                <input class="form-control" id="name" type="text" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label id="email-label">Email</label>
                <input class="form-control" id="email" type="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label id="number-label">Age<span>(Optional)</span></label>
                <input class="form-control" id="number" type="number" min="12" max="100" placeholder="enter your age">
            </div>
            <div class="form-group">
                <p>Which option best describes your current role?</p>
                <select id="dropdown" class="form-control" required>
                    <option disabled selected>Select Current Role</option>
                    <option>Student</option>
                    <option>Full Time Job</option>
                    <option>Self Employment</option>
                    <option>Prefer not to say</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="form-group">
                <p>Would you recommend Netflix to a friend?</p>
                <label><input name="radio"  class="input-radio" value="definetely" type="radio" checked> Definetely</label>
                <label><input name="radio"  class="input-radio" value="maybe" type="radio"> Maybe</label>
                <label><input name="radio"  class="input-radio" value="notsure" type="radio"> Not Sure</label>
            </div>
            <div class="form-group">
                <p>What do you watch on Netflix the most?</p>
                <select required>
                    <option disabled selected value>Select an option</option>
                    <option value="movies">Movies</option>
                    <option value="tvshows">Tv Shows</option>
                    <option value="documentaries">Documentaries</option>
                    <option value="animatedmovies">Animated Movies</option>
                    <option value="animatedseries">Animated Series</option>
                    <option value="anime">Anime</option>
                </select>
            </div>
            <div class="form-group">
                <p>What would you like to see improved?<span>(Check all that apply)</span></p>
                <label><input  class="input-checkbox" value="movies" type="checkbox"> Movies</label>
                <label><input class="input-checkbox" value="tvshows" type="checkbox"> Tv Shows</label>
                <label><input class="input-checkbox" value="documentaries" type="checkbox"> Documentaries</label>
                <label><input class="input-checkbox" value="animatedmovies" type="checkbox"> Animated Movies</label>
                <label><input class="input-checkbox" value="animatedseries" type="checkbox"> Animated Series</label>
                <label><input class="input-checkbox" value="anime" type="checkbox"> Anime</label>
            </div>
            <div class="form-group">
                <p>Any comments or suggestions?</p>
                <textarea class="input-textarea" placeholder="Please write comments or suggestions here...." required></textarea>
            </div>
            <div class="form-group">
                <button id="submit" type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
